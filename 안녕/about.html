<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAVE A NICE TRIP 2025 - About</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@100..900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Gothic A1', sans-serif;
    }

    body {
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* 배경 영상 */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.4;
    }

    .background-video video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
    }

    .video-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #fc6e22, #aeff00, #0066ff);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      flex-direction: column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* About Section */
    #about {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 10;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(3px);
    }

    .section-inner {
      padding: 60px 80px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      gap: 60px;
      height: 80vh;
    }

    /* 이미지 갤러리 */
    .image-gallery {
      width: 45%;
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: repeat(4, 1fr);
      gap: 15px;
      height: 85vh;
      perspective: 1000px;
    }

    .large-item {
      grid-row: span 2;
    }

    .gallery-item {
      border: 2px solid transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transform-style: preserve-2d;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .gallery-item:hover {
      transform: translateY(-10px) rotateX(5deg) rotateY(5deg) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: #aeff00;
      z-index: 10;
    }

    .gallery-item.clicked {
      transform: translateY(-15px) rotateX(10deg) rotateY(10deg) scale(1.1);
      box-shadow: 0 25px 50px rgba(252, 110, 34, 0.4);
      border-color: #aeff00;
      animation: pulse 0.6s ease;
    }

    @keyframes pulse {
      0%, 100% { transform: translateY(-15px) rotateX(10deg) rotateY(10deg) scale(1.1); }
      50% { transform: translateY(-15px) rotateX(10deg) rotateY(10deg) scale(1.15); }
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.4s ease;
      filter: brightness(0.9) contrast(1.1);
    }

    .gallery-item:hover img {
      filter: brightness(1.1) contrast(1.2) saturate(1.3);
      transform: scale(1.1);
    }

    .gallery-item.clicked img {
      filter: brightness(1.2) contrast(1.3) saturate(1.5);
      transform: scale(1.15);
    }

    /* 이미지 오버레이 효과 */
    .gallery-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(174, 255, 0, 0.2) 50%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .gallery-item:hover::before {
      opacity: 1;
    }

    /* 이미지 번호 표시 */

    .gallery-item:hover::after {
      opacity: 1;
      transform: translateY(0);
    }

    /* 활성화된 이미지 강조 */
    .gallery-item.active {
      border-color: #aeff00;
      box-shadow: 0 0 30px rgba(174, 255, 0, 0.6);
      transform: scale(1.02);
    }

    .gallery-item.active img {
      filter: brightness(1.1) saturate(1.2);
    }

    /* 마우스 따라다니는 효과 */
    .gallery-item .hover-glow {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(174, 255, 0, 0.8) 0%, transparent 60%);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    /* 텍스트 영역 */
    .about-content {
      width: 50%;
      color: #ffffff;
      line-height: 1.8;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 20px;
    }

    .about-content h3 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .about-content p {
      margin-bottom: 20px;
    }

    .highlight-quote {
      font-style: italic;
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
      margin: 25px 0;
      padding-left: 20px;
      border-left: 4px solid #fc6e22;
    }


    /* 반응형 */
    @media (max-width: 1024px) {
      .section-inner {
        flex-direction: column;
        gap: 40px;
        height: auto;
      }
      
      .image-gallery,
      .about-content {
        width: 100%;
      }
      
      .image-gallery {
        height: 50vh;
      }
    }

    @media (max-width: 768px) {
      .image-gallery {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(8, 1fr);
        height: 40vh;
      }
      
      .large-item {
        grid-row: span 2;
      }
      
      .about-content h3 {
        font-size: 2rem;
      }
      
      .about-content {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- 배경 영상 -->
  <div class="background-video">
    <video autoplay muted loop playsinline>
      <source src="festival-video.mp4" type="video/mp4">
    </video>
    
    <div class="video-placeholder">
      🎵 배경 영상 위치 🎵
      <small style="font-size: 16px; margin-top: 10px;"></small>
    </div>
  </div>

  <section id="about">
    <div class="section-inner">
      <!-- 이미지 갤러리 -->
      <div class="image-gallery">
        <div class="gallery-item large-item" >
          <img src="about1.jpg" alt="페스티벌 메인 무대" />
          <div class="hover-glow"></div>
        </div>
        <div class="gallery-item">
          <img src="images/festival-2.jpg" alt="관중들의 열기" />
          <div class="hover-glow"></div>
        </div>
        <div class="gallery-item">
          <img src="images/festival-3.jpg" alt="아티스트 공연" />
          <div class="hover-glow"></div>
        </div>
        <div class="gallery-item">
          <img src="images/festival-4.jpg" alt="음악과 함께하는 순간" />
          <div class="hover-glow"></div>
        </div>
        <div class="gallery-item">
          <img src="images/festival-5.jpg" alt="밤의 페스티벌" />
          <div class="hover-glow"></div>
        </div>
        <div class="gallery-item">
          <img src="images/festival-6.jpg" alt="특별한 순간들" />
          <div class="hover-glow"></div>
        </div>
        <div class="gallery-item">
          <img src="images/festival-7.jpg" alt="음악 속 감동" />
          <div class="hover-glow"></div>
        </div>
      </div>

      <!-- 텍스트 영역 -->
      <div class="about-content">
        <h3>ABOUT</h3>
        <p>2023년 처음 인사드렸던 'HAVE A NICE TRIP'이 올해도 돌아옵니다.</p>
        
        <div class="highlight-quote">
          "전에 없던 페스티벌 경험"
        </div>
        
        <p>깜짝 놀랄 만큼의 쾌적함과 어디에서도 만난 적 없던 고감도의 큐레이션으로<br />
           여러분과 다시 만나기를 기다리고 있습니다.</p>
        
        <p>음악이라는 가장 각별한 친구와 떠나는 또 하나의 여행,<br />
           'HAVE A NICE TRIP 2025'에서 뵙겠습니다.</p>
        

        </div>
    </div>
  </section>

  <script>
    // 고급 이미지 갤러리 인터랙션
    const galleryItems = document.querySelectorAll('.gallery-item');
    let currentActive = 0;

    // 자동 활성화 순환
    const autoActivate = () => {
      galleryItems.forEach(item => item.classList.remove('active'));
      galleryItems[currentActive].classList.add('active');
      currentActive = (currentActive + 1) % galleryItems.length;
    };

    // 3초마다 자동 활성화
    setInterval(autoActivate, 3000);
    autoActivate(); // 초기 실행

    galleryItems.forEach((item, index) => {
      const img = item.querySelector('img');
      const hoverGlow = item.querySelector('.hover-glow');

      // 클릭 이벤트 - 임팩트 있는 애니메이션
      item.addEventListener('click', () => {
        // 모든 아이템에서 clicked 클래스 제거
        galleryItems.forEach(otherItem => {
          otherItem.classList.remove('clicked');
        });
        
        // 클릭된 아이템에 애니메이션 추가
        item.classList.add('clicked');
        
        // 0.6초 후 clicked 클래스 제거
        setTimeout(() => {
          item.classList.remove('clicked');
        }, 600);

        // 현재 활성화 인덱스 업데이트
        currentActive = index;
        
        // 즉시 active 상태 변경
        galleryItems.forEach(otherItem => otherItem.classList.remove('active'));
        item.classList.add('active');
      });

      // 마우스 이동 추적 - 글로우 효과
      item.addEventListener('mousemove', (e) => {
        const rect = item.getBoundingClientRect();
        const x = e.clientX - rect.left - 50; // 글로우 중심 조정
        const y = e.clientY - rect.top - 50;
        
        hoverGlow.style.left = x + 'px';
        hoverGlow.style.top = y + 'px';
        hoverGlow.style.opacity = '1';
      });

      // 마우스 떠날 때 글로우 숨기기
      item.addEventListener('mouseleave', () => {
        hoverGlow.style.opacity = '0';
      });

      // 마우스 진입 시 3D 기울기 효과
      item.addEventListener('mousemove', (e) => {
        const rect = item.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        const rotateX = (e.clientY - centerY) / 10;
        const rotateY = (centerX - e.clientX) / 10;
        
        if (!item.classList.contains('clicked')) {
          item.style.transform = `translateY(-10px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        }
      });

      // 마우스 떠날 때 원래 상태로
      item.addEventListener('mouseleave', () => {
        if (!item.classList.contains('clicked')) {
          item.style.transform = '';
        }
      });

      // 더블클릭으로 풀스크린 효과 시뮬레이션
      item.addEventListener('dblclick', () => {
        item.style.position = 'fixed';
        item.style.top = '50%';
        item.style.left = '50%';
        item.style.transform = 'translate(-50%, -50%) scale(2)';
        item.style.zIndex = '1000';
        item.style.transition = 'all 0.5s ease';
        
        // 2초 후 원래 위치로 복구
        setTimeout(() => {
          item.style.position = '';
          item.style.top = '';
          item.style.left = '';
          item.style.transform = '';
          item.style.zIndex = '';
          item.style.transition = '';
        }, 2000);
      });
    });

    // 키보드 컨트롤 추가
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') {
        e.preventDefault();
        const nextIndex = (currentActive) % galleryItems.length;
        galleryItems[nextIndex].click();
      } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        const prevIndex = (currentActive - 2 + galleryItems.length) % galleryItems.length;
        galleryItems[prevIndex].click();
      }
    });

    // 스크롤 기반 애니메이션
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animation = 'slideInUp 0.6s ease forwards';
        }
      });
    }, observerOptions);

    galleryItems.forEach(item => {
      observer.observe(item);
    });

    // 슬라이드 업 애니메이션 추가
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
